<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>QR Code Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            transition: background-color 0.5s ease;
        }

        body.valid {
            background: #00c853;
        }

        body.invalid {
            background: #d32f2f;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.8;
        }

        #reader {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .result-icon {
            font-size: 32px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
        }

        .result-code {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            margin-top: 10px;
        }

        .scan-again-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .scan-again-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .scan-again-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Override html5-qrcode styles */
        #reader__scan_region {
            border: 2px solid rgba(255, 255, 255, 0.5) !important;
        }

        #reader__dashboard_section_csr > div:first-child {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Scanner</h1>
            <div class="status">Ready to scan</div>
        </header>

        <div id="reader"></div>

        <div id="result" class="result-card">
            <div class="result-header">
                <div class="result-icon" id="result-icon"></div>
                <div class="result-title" id="result-title"></div>
            </div>
            <div id="result-message"></div>
            <div class="result-code" id="result-code"></div>
            <button class="scan-again-btn" onclick="scanAgain()">Scan Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        // Configuration
        const WORKER_URL = 'https://muddy-thunder-2a87.mmondeer346.workers.dev/'; // Replace with your worker URL
        
        let html5QrCode;
        let isScanning = true;

        // Initialize scanner
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Error starting scanner:", err);
                showError("Camera access denied or not available");
            });
        }

        // Handle successful QR code scan
        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            
            isScanning = false;
            html5QrCode.pause();
            
            console.log("QR Code detected:", decodedText);
            
            // Update status
            document.querySelector('.status').textContent = 'Verifying code...';
            
            try {
                // Call verification endpoint
                const response = await fetch(`${WORKER_URL}?code=${encodeURIComponent(decodedText)}`);
                const data = await response.json();
                
                // Display result based on verification
                if (data.status === 'VALID') {
                    showResult('valid', decodedText);
                } else {
                    showResult('invalid', decodedText);
                }
            } catch (error) {
                console.error("Verification error:", error);
                showResult('error', decodedText, error.message);
            }
        }

        // Handle scan errors (most are just "no QR code found" - ignore silently)
        function onScanError(errorMessage) {
            // Only log actual errors, not "No QR code found"
            if (!errorMessage.includes("No MultiFormat Readers")) {
                console.debug("Scan error:", errorMessage);
            }
        }

        // Display verification result
        function showResult(type, code, errorMsg = null) {
            const body = document.body;
            const resultCard = document.getElementById('result');
            const resultIcon = document.getElementById('result-icon');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const resultCode = document.getElementById('result-code');
            
            // Reset classes
            body.className = '';
            
            if (type === 'valid') {
                body.classList.add('valid');
                resultIcon.textContent = '✓';
                resultTitle.textContent = 'Valid Code';
                resultMessage.textContent = 'This QR code has been verified successfully.';
                document.querySelector('.status').textContent = 'Verification successful';
            } else if (type === 'invalid') {
                body.classList.add('invalid');
                resultIcon.textContent = '✗';
                resultTitle.textContent = 'Invalid Code';
                resultMessage.textContent = 'This QR code is not valid or has expired.';
                document.querySelector('.status').textContent = 'Verification failed';
            } else if (type === 'error') {
                body.classList.add('invalid');
                resultIcon.textContent = '⚠';
                resultTitle.textContent = 'Verification Error';
                resultMessage.innerHTML = `Unable to verify code.<div class="error-message">${errorMsg || 'Network error'}</div>`;
                document.querySelector('.status').textContent = 'Error occurred';
            }
            
            resultCode.textContent = code;
            resultCard.classList.add('show');
        }

        // Hide result and show error
        function showError(message) {
            document.querySelector('.status').textContent = message;
        }

        // Scan again
        function scanAgain() {
            document.body.className = '';
            document.getElementById('result').classList.remove('show');
            document.querySelector('.status').textContent = 'Ready to scan';
            isScanning = true;
            html5QrCode.resume();
        }

        // Start scanner on page load
        window.addEventListener('load', () => {
            initScanner();
            
            // Register service worker if available
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (html5QrCode) {
                html5QrCode.stop();
            }
        });
    </script>
</body>
</html>
